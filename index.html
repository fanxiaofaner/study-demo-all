<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>范亚雷的主页</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css"> -->
  <!-- 本地化 -->
  <link rel="stylesheet" href="./static/css/vue.css">
</head>
<body>
  <div id="app">加载中...</div>
  <script>
    window.$docsify = {
	  <!-- ===============================框架配置========================================= -->
	  <!-- 设置文档标题：会显示在侧边栏顶部 -->
      name: '首页',
	  <!-- 点击文档标题后跳转的链接地址 -->
	  // nameLink: '/',  
	  <!-- 设置主题颜色：替换主题色,利用 CSS3 支持变量的特性，对于老的浏览器有 polyfill 处理 -->
	  // themeColor: '#3F51B5',
	  <!-- 仓库地址：配置仓库地址或者 username/repo 的字符串，会在页面右上角渲染一个 GitHub Corner 挂件  -->
      repo: 'https://gitee.com/fanyalei/study-demo-all',
	  <!-- 防止出现navbar找不到错误 -->
	  alias: {
          '/spring-boot/.*/_sidebar.md': '/spring-boot/_sidebar.md',
		  '/spring-cloud/.*/_sidebar.md': '/spring-cloud/_sidebar.md',
		  '/other/.*/_sidebar.md': '/other/_sidebar.md',
          '/.*/_navbar.md': '/_navbar.md'
      },
	  
	  <!-- 启用封面页：开启后是加载_coverpage.md文件，也可以自定义文件名。 -->
      coverpage: true,
	  <!-- 封面是否显示覆盖readme.md -->
      onlyCover: false,
	  
	  <!-- 主页，默认是README.md，也可自己指定 -->
	  homepage: 'README.md',
	  
	  <!-- 同时设置 loadSidebar 和 autoHeader 后，可以根据 _sidebar.md 的内容自动为每个页面增加标题 -->
	  autoHeader: false,
	  <!-- 加载自定义侧边栏，默认_sidebar.md，可自己指定，如：loadSidebar:'_side.md' -->
	  loadSidebar: true,
	  <!-- 加载顶部路由,默认_navbar.md -->
	  loadNavbar: true,
	  <!-- Navbar将在较小的屏幕上与侧边栏合并 -->
	  //mergeNavbar: true,
	  <!-- 默认情况下会抓取文档中所有标题渲染成目录，可配置最大支持渲染的标题层级  -->
	  maxLevel: 4,
	  <!-- 侧边栏层级,自定义侧边栏后默认不会再生成目录，你也可以通过设置生成目录的最大层级开启这个功能。 -->
	  subMaxLevel: 3,
	  
	  <!-- 默认_404.md  可根据层级指定 notFoundPage:{'/':'_404.md','/app':'app/_404.md'} -->
	  notFoundPage: '_404.md',
	  
	  <!-- 切换页面后是否自动跳转到页面顶部 -->
	  auto2top: true,

	  <!-- 外部链接打开方式 -->
	  externalLinkTarget: '_blank',
	  formatUpdated: '{MM}/{DD} {HH}:{mm}',
	    
	  <!-- ===============================插件配置========================================= -->
	  <!-- 搜索 -->
	  search: {
		  maxAge: 86400000, // 过期时间，单位毫秒，默认一天
		  paths: [
			  '/',            		   // => /README.md
			  '/spring-boot/',       // => /docs/部门协作/README.md
			  '/spring-cloud/',       // => /docs/博客分享/README.md
			], // or 'auto'
		  // 支持本地化
		  placeholder: {
			'/': '搜索'
		  },
		  // 支持本地化
		  noData: '找不到结果',
		  // 搜索标题的最大程级, 1 - 6
		  depth: 6,
		  namespace: 'fanyaleiBlog',
	  },
	  <!-- 分页 -->
	  pagination: {
		  <!-- 上一个标签的文本 -->
		  previousText: '上一页',
		  <!-- 下一个标签的文本 -->
		  nextText: '下一页',
		  <!-- 允许导航到上一/下一章 -->
		  // crossChapter: false,
		  <!-- 显示章节名称 -->
		  // crossChapterText: false, 
	  },
	  <!-- 执行文档里的 script 标签里的脚本，只执行第一个 script (demo)。 如果 Vue 存在，则自动开启   -->
	  executeScript: true,
    }
  </script>
  <!-- <script src="//unpkg.com/docsify/lib/docsify.min.js"></script> -->
  <!-- 添加全文搜索插件 -->
  <!-- <script src="//unpkg.com/docsify/lib/plugins/search.js"></script> -->
  <!-- 添加表情符号插件 -->
  <!-- <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script> -->
  <!-- 添加图片查看插件 -->
  <!-- <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script> -->
  <!-- 添加复制代码插件 -->
  <!-- <script src="//unpkg.com/docsify-copy-code"></script> -->
  <!-- 添加插入PDF基础插件 -->
  <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/pdfobject/2.1.1/pdfobject.min.js"></script> -->
  <!-- 添加插入PDF插件2 -->
  <!-- <script src="//unpkg.com/docsify-pdf-embed-plugin/src/docsify-pdf-embed.js"></script> -->
  <!-- 添加滑动边框插件 -->
  <!-- <script src="//unpkg.com/docsify-slides/dist/docsify-slides.min.js"></script> -->
  <!-- 添加分页插件 -->
  <!-- <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script> -->
  
  <script src="./static/js/docsify.min.js"></script>
  <!-- 添加全文搜索插件 -->
  <script src="./static/js/search.js"></script>
  <!-- 添加表情符号插件 -->
  <script src="./static/js/emoji.min.js"></script>
  <!-- 添加图片查看插件 -->
  <script src="./static/js/zoom-image.min.js"></script>
  <!-- 添加复制代码插件 -->
  <script src="./static/js/docsify-copy-code.min.js"></script>
  <!-- 添加插入PDF基础插件 -->
  <script src="./static/js/pdfobject.min.js"></script> 
  <!-- 添加插入PDF插件2 -->
  <script src="./static/js/docsify-pdf-embed.js"></script>
  <!-- 添加滑动边框插件 -->
  <script src="./static/js/docsify-slides.min.js"></script>
  <!-- 添加分页插件 -->
  <script src="./static/js/docsify-pagination.min.js"></script>
  
</body>
</html>
